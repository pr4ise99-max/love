<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, My Love ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        position: relative;
        animation: float 3s ease-in-out infinite;
    }

    h1 {
        color: #ff4b5c;
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2em;
        color: #555;
        margin-top: 15px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background-color: #ff4b5c;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff1e3c;
        transform: scale(1.1);
    }

    .heart {
        position: absolute;
        color: #ff4b5c;
        font-size: 20px;
        animation: rise 5s linear infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    @keyframes rise {
        0% { bottom: -20px; opacity: 1; }
        100% { bottom: 100vh; opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Happy Birthday, My Love üéâ</h1>
    <p id="message">
        Today is all about you ‚Äî the one who makes my world brighter, safer, and happier.
        I‚Äôm so lucky to call you mine. üíñ
    </p>
    <button onclick="surprise()">Click for a Surprise üòè</button>
</div>

<script>
function surprise() {
    document.getElementById("message").innerHTML =
        "You are my favorite person, my safe place, and my biggest blessing. " +
        "May this year bring you success, laughter, and everything you dream of. " +
        "And remember‚Ä¶ I‚Äôm always yours. ‚ù§Ô∏è";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
